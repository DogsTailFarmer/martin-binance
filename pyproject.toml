[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "martin-binance"
authors = [{name = "Jerry Fedorenko", email = "jerry.fedorenko@yahoo.com"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers=["Programming Language :: Python :: 3",
             "Development Status :: 5 - Production/Stable",
             "License :: OSI Approved :: MIT License",
             "Operating System :: Unix",
             "Operating System :: Microsoft :: Windows",
             "Operating System :: MacOS"]
dynamic = ["version", "description"]
requires-python = ">=3.9"

dependencies = [
    "exchanges-wrapper==2.1.20",
    "jsonpickle==3.3.0",
    "psutil==6.0.0",
    "requests==2.32.3",
    "libtmux==0.37.0",
    "colorama==0.4.6",
    "prometheus-client==0.20.0",
    "optuna==4.0.0",
    "plotly==5.24.1",
    "pandas==2.2.2",
    "dash==2.18.1",
    "future==1.0.0",
    "inquirer==3.4.0",
    "scikit-learn==1.5.2",
    "tqdm==4.66.5",
    "ujson~=5.10.0",
    "orjson~=3.10.7",
    "pyarrow~=17.0.0",
    "shortuuid~=1.0.13",
    "numpy~=2.1.1",
    "scipy==1.14.1",
    "toml~=0.10.2",
    "schedule~=1.2.2",
    "betterproto==2.0.0b6"
]

[tool.flit.module]
name = "martin_binance"

[project.urls]
Source = "https://github.com/DogsTailFarmer/martin-binance"

[project.scripts]
martin-binance-init = "martin_binance.__init__:init"
martin-binance-backtest = "martin_binance.backtest.OoTSP:main"
