[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "martin-binance"
authors = [{name = "Jerry Fedorenko", email = "jerry.fedorenko@yahoo.com"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers=["Programming Language :: Python :: 3",
             "Development Status :: 5 - Production/Stable",
             "License :: OSI Approved :: MIT License",
             "Operating System :: Unix",
             "Operating System :: Microsoft :: Windows",
             "Operating System :: MacOS"]
dynamic = ["version", "description"]
requires-python = ">=3.8"

dependencies = [
    "exchanges-wrapper==1.3.2",
    "margin-strategy-sdk==0.0.11",
    "aiohttp==3.8.4",
    "grpcio==1.48.1",
    "grpcio-tools==1.48.1",
    "jsonpickle==3.0.1",
    "psutil==5.9.5",
    "requests==2.31.0",
    "simplejson==3.19.1",
    "toml==0.10.2",
    "libtmux==0.22.1",
    "colorama==0.4.6",
    "prometheus-client==0.17.0",
    "optuna==3.2.0",
    "plotly==5.15.0",
    "pandas==2.0.2",
    "dash==2.10.2",
    "future==0.18.3",
    "inquirer==3.1.3",
    "scikit-learn==1.2.2",
    "tqdm==4.65.0",
    "shortuuid==1.0.11",
]

[tool.flit.module]
name = "martin_binance"

[project.urls]
Source = "https://github.com/DogsTailFarmer/martin-binance"

[project.scripts]
martin-binance-init = "martin_binance.__init__:init"
martin-binance-backtest = "martin_binance.backtest.OoTSP:main"
