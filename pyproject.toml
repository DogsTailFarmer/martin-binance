[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "martin-binance"
authors = [{name = "Jerry Fedorenko", email = "jerry.fedorenko@yahoo.com"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers=["Programming Language :: Python :: 3",
             "Development Status :: 5 - Production/Stable",
             "License :: OSI Approved :: MIT License",
             "Operating System :: Unix",
             "Operating System :: Microsoft :: Windows",
             "Operating System :: MacOS"]
dynamic = ["version", "description"]
requires-python = ">=3.9"

dependencies = [
    "exchanges-wrapper~=1.4.15",
    "margin-strategy-sdk==0.0.11",
    "jsonpickle==3.0.2",
    "psutil==5.9.6",
    "requests==2.31.0",
    "libtmux==0.23.2",
    "colorama==0.4.6",
    "prometheus-client==0.18.0",
    "optuna==3.4.0",
    "plotly==5.18.0",
    "pandas==2.1.2",
    "dash>=2.15.0",
    "future==0.18.3",
    "inquirer==3.1.3",
    "scikit-learn==1.3.2",
    "tqdm==4.66.1",
    "ujson~=5.9.0",
    "orjson~=3.9.10",
    "pyarrow~=14.0.2"
]

[tool.flit.module]
name = "martin_binance"

[project.urls]
Source = "https://github.com/DogsTailFarmer/martin-binance"

[project.scripts]
martin-binance-init = "martin_binance.__init__:init"
martin-binance-backtest = "martin_binance.backtest.OoTSP:main"
